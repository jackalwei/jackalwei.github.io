<html>

<head>
    <meta charset="UTF-8">
    <title>Table Practice</title>
</head>

<body>
    <h1>一周行程表</h1>
    <table width="700" cellpadding="10" cellspacing="5" border="1">
        <tr>
            <th bgcolor="#77FFEE"></th>
            <th bgcolor="#77FFEE">Mon.</th>
            <th bgcolor="#77FFEE">Tues.</th>
            <th bgcolor="#77FFEE">Wed.</th>
            <th bgcolor="#77FFEE">Thu.</th>
            <th bgcolor="#77FFEE">Fri.</th>
            <th bgcolor="#77FFEE">Sat.</th>
            <th bgcolor="#77FFEE">Sun.</th>
        </tr>
        <tr>
            <th bgcolor="#77DDFF">9:00-10:20</th>
            <td colspan="3">Art</td>
            <td colspan="4">Sport</td>
        </tr>
        <tr>
            <th bgcolor="#77DDFF">10:30-12:00</th>
            <td>Music</td>
            <td colspan="2">English</td>
            <td rowspan="2" bgcolor="#FF0000">Math</td>
            <td>Free</td>
            <td>Out play</td>
            <td>Music</td>
        </tr>
        <tr>
            <th bgcolor="#77DDFF">13:00-15:00</th>
            <td>HTML</td>
            <td>CSS</td>
            <td>No pro.</td>
            <td colspan="2">Science</td>
            <td bgcolor="#FF0000">Math</td>
        </tr>
    </table>
</body>

</html>
